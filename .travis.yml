language: bash

notifications:
 email: false

before_install:
 - mkdir ./target

cache: apt

addons:
  apt:
    packages:
    - mecab
    - libmecab-dev
    - mecab-ipadic-utf8
    - git
    - make
    - curl
    - xz-utils
    - file

install:
 - bash ./libexec/make-mecab-ipadic-neologd.sh -p ./target/neologd-travisci -s 0 -l 0 -S 0 -L 0 -u 0 -B 0 -J 0 -O 0 -H 0 -t 0 -T 1 -j 0 -E 0 -G ""

script:
 - bash ./libexec/test-mecab-ipadic-neologd.sh
